  <script>
    /* global $ */
    $(document).ready(function() {
      var flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
      var fetchedImages;
      $.getJSON(flickerAPI, {
          tags: "natural disaster",
          tagmode: "any",
          format: "json"
        })
        .done(function(data) {
          fetchedImages = data;
        });


      $("#getImg").click(function(data) {
        $('#app').empty();
        $.each(fetchedImages.items, function(i, item) {

          $("<img>").attr("src", item.media.m).appendTo("#app");

          if (i === 10) {
            return false;
          }
        });
      });
    });
  </script>
</head>
