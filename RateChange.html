    function rateofChange(data) {
      console.log(data);
      var startingYear = 1884;
      image_elements = images.map(function(mg, i) {
        var img = document.createElement('img');
        img.src = mg;
        var numb = document.createElement('h2');
        numb.textContent = i + startingYear;
        var fig = document.createElement('figure');
        fig.appendChild(img);
        fig.appendChild(numb);
        document.querySelector('section').appendChild(fig);
        return fig;
      });
      var slider = document.querySelector('input');
      var maxvalue = images.length - 1;
      slider.min = 0;
      slider.max = maxvalue;
      slider.value = 0;

      image_elements[slider.min].style.opacity = 1;
      // slider.step = 0.01;
      slider.addEventListener('input', function(e) {
        // console.log(Math.floor(e.target.value));
        image_elements.forEach(function(e) {
          e.style.opacity = 0;
          // e.style.zIndex=-100;
        });
        var firstvisibleElement = Math.floor(e.target.value);
        image_elements[firstvisibleElement].style.opacity = 1;
        // image_elements[Math.floor(e.target.value)].style.zIndex=100;

      });
    }

    rateofChange();
  </script>
